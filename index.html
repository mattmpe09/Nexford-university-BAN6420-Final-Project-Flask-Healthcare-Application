<!DOCTYPE html>
<html>
<head>
    <title>Data Collection Form</title>
    <link rel="stylesheet" href="app.py">
</head>
<body>
    <h1>Submit Your Info</h1>
    <form action="/submit" method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Feedback:</label><br>
        <textarea name="feedback" rows="4" cols="50" required></textarea><br><br>

        <h3>Expense Categories</h3>
        <label>Food:</label><br>
        <input type="number" name="food" step="0.01"><br><br>

        <label>Transport:</label><br>
        <input type="number" name="transport" step="0.01"><br><br>

        <label>Entertainment:</label><br>
        <input type="number" name="entertainment" step="0.01"><br><br>

        <label>Utilities:</label><br>
        <input type="number" name="utilities" step="0.01"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
